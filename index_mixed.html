<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일만시간의법칙</title>

  <!-- Google Fonts (네가 head에 넣었던 것 유지) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <style>
    /* =========================
       reset.css (Eric Meyer)
       ========================= */
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body { line-height: 1; }
    ol, ul { list-style: none; }
    blockquote, q { quotes: none; }
    blockquote:before, blockquote:after, q:before, q:after {
      content: "";
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    * { box-sizing: border-box; }
    html { font-size: 10px; }
    button {
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
    }
    a { color: inherit; text-decoration: none; }

    /* =========================
       style.css (네가 올린 것 기반 + 정리/보완)
       ========================= */

    @charset "utf-8";

    @font-face {
      font-family: 'GMarketSans';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
      font-weight: 300;
      font-display: swap;
    }
    @font-face {
      font-family: 'GMarketSans';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
      font-weight: 500;
      font-display: swap;
    }
    @font-face {
      font-family: 'GMarketSans';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
      font-weight: 700;
      font-display: swap;
    }
    @font-face {
      font-family: 'JoyfulStory';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/OTEnjoystoriesBA.woff') format('woff');
      font-weight: normal;
      font-display: swap;
    }

    .moirai-one-regular {
      font-family: "Moirai One", system-ui;
      font-weight: 300;
      font-style: normal;
    }

    :root{
      --main-color:#5B2386;
      --sub-color:#FCEE21;
      --text-color:#fff;
      --placeholder-color:#BABCBE;
    }

    body{
      background-color: var(--main-color);
      color: var(--text-color);
      font-weight: 500;
      font-size: 1.4rem;
      font-family: 'GMarketSans', sans-serif;
    }

    img{
      display: block;
      max-width: 100%;
    }

    .main{
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin: 0 auto;
    }

    /* 결과/버튼 영역: 처음엔 숨겼다가 계산 후 보여줌 */
    .result-wrap{
      display: none;
      text-align: center;
    }
    .result-wrap.is-visible{
      display: block;
    }

    /* 모달 오버레이/모달 */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 999;
    }
    .overlay.is-open{ display: flex; }

    .modal{
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 4px 4px 30px rgba(0, 0, 0, 0.15);
      color: var(--main-color);
      width: min(800px, 100%);
      padding: 40px 20px;
    }

    /* =========================
       Mobile (<=767)
       ========================= */
    @media (max-width:767px) {
      header{
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
        margin-bottom: 32px;
      }
      header img{
        width: 278px;
        height: 130px;
        margin-bottom: 32px;
      }
      header p{
        font-family: 'JoyfulStory', sans-serif;
        font-size: 2.2rem;
        color: var(--sub-color);
        text-align: center;
      }

      section{
        display: flex;
        justify-content: center;
        text-align: center;
        margin-bottom: 60px;
        line-height: normal;
        padding: 0 20px;
        gap: 8px;
      }
      section img{
        width: 20px;
        height: 18px;
        margin-top: 2px;
      }
      section strong{ font-weight: 700; }

      form{
        text-align: center;
        line-height: normal;
        margin: 0 20px;
        position: relative;
      }
      form p{ margin-bottom: 16px; }
      form input{
        width: 156px;
        height: 38px;
        line-height: 38px;
        border: none;
        border-radius: 8px;
        padding: 0 10px;
      }
      form input::placeholder{
        text-align: center;
        font-size: 1.4rem;
        color: var(--placeholder-color);
      }
      form button[type="submit"]{
        width: 240px;
        height: 72px;
        background-color: var(--sub-color);
        color: var(--main-color);
        font-family: 'GMarketSans', sans-serif;
        font-size: 1.4rem;
        font-weight: 700;
        border-radius: 12px;
        margin-top: 44px;
        margin-bottom: 68px;
      }
      form img{
        width: 44px;
        height: 48px;
        position: absolute;
        bottom: 40px;
        right: 0px;
      }

      .result1, .result2{
        font-size: 1.2rem;
        font-weight: 300;
        margin-top: 8px;
      }
      :is(.result1, .result2) strong{
        font-weight: 700;
        font-size: 2.4rem;
        margin: 0 12px;
      }

      .btn{
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 8px;
        margin-bottom: 60px;
      }
      .btn button{
        font-family: 'GMarketSans', sans-serif;
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--main-color);
        margin-top: 52px;
      }
      .btn .go{
        width: 204px;
        height: 48px;
        background-color: var(--sub-color);
        border-radius: 12px;
      }
      .btn .share{
        width: 102px;
        height: 48px;
        background-color: #fff;
        border-radius: 12px;
      }

      .modal p{
        font-family: 'JoyfulStory', sans-serif;
        font-size: 3.6rem;
        line-height: 1.1;
      }
      .modal p:nth-child(1){
        font-size: 6.4rem;
        margin-bottom: 8px;
      }
      .modal img{
        width: 240px;
        height: 188px;
        margin: 24px 0;
      }
      .modal button{
        width: 250px;
        height: 72px;
        background-color: var(--sub-color);
        border-radius: 12px;
        color: var(--main-color);
        font-family: 'GMarketSans', sans-serif;
        font-size: 1.4rem;
        font-weight: 700;
      }

      footer{
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        font-size: 1.0rem;
        font-weight: 300;
        margin-bottom: 48px;
        padding: 0 20px;
        gap: 12px;
      }
      footer img{
        width: 128px;
        height: 28px;
      }
    }

    /* =========================
       Desktop / Tablet (>=768)
       ========================= */
    @media (min-width:768px) {
      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 120px 0;
      }
      header img{
        width: 564px;
        height: auto;
      }
      header p{
        font-family: 'JoyfulStory', sans-serif;
        color: #F5DF4D;
        font-size: 3.6rem;
        margin-top: 52px;
        text-align: center;
      }

      section{
        display: flex;
        justify-content: center;
        text-align: center;
        margin-bottom: 120px;
        line-height: normal;
        font-size: 1.8rem;
        gap: 12px;
      }
      section img{
        width: 36px;
        height: 32px;
        margin-top: 2px;
      }
      section strong{
        font-weight: 700;
        font-size: 2.4rem;
      }

      form{
        text-align: center;
        line-height: normal;
        font-size: 2.4rem;
        position: relative;
      }
      form p:nth-child(1){ margin-bottom: 20px; }
      form input{
        width: 228px;
        height: 56px;
        border: none;
        border-radius: 8px;
        font-size: 2.4rem;
        padding: 0 12px;
      }
      form input::placeholder{
        text-align: center;
        font-size: 2.4rem;
        color: var(--placeholder-color);
        font-family: 'GMarketSans', sans-serif;
      }
      form button[type="submit"]{
        width: 568px;
        height: 64px;
        background-color: var(--sub-color);
        color: var(--main-color);
        font-family: 'GMarketSans', sans-serif;
        font-size: 2.4rem;
        font-weight: 700;
        border-radius: 12px;
        margin: 120px 0;
        transition: 0.3s ease;
      }
      form button[type="submit"]:hover{
        background-color: #fff;
      }
      form img{
        width: 64px;
        height: 72px;
        position: absolute;
        top: 190px;
        right: 34px;
      }

      .result1, .result2{
        font-size: 2.4rem;
        font-weight: 300;
        margin-top: 12px;
        text-align: center;
      }
      :is(.result1, .result2) strong{
        font-weight: 700;
        font-size: 7.2rem;
        margin: 0 12px;
      }

      .btn{
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 12px;
        margin: 120px 0;
      }
      .btn button{
        font-family: 'GMarketSans', sans-serif;
        font-size: 2.4rem;
        font-weight: 700;
        color: var(--main-color);
      }
      .btn .go{
        width: 364px;
        height: 64px;
        background-color: var(--sub-color);
        border-radius: 12px;
      }
      .btn .share{
        width: 192px;
        height: 64px;
        background-color: #fff;
        border-radius: 12px;
      }

      .modal{
        padding: 82px 0;
      }
      .modal p{
        font-family: 'JoyfulStory', sans-serif;
        text-align: center;
      }
      .modal p:nth-child(1){
        font-size: 9.6rem;
        margin-bottom: 4px;
      }
      .modal p:nth-child(2){
        font-size: 3.6rem;
        font-weight: 400;
      }
      .modal img{
        margin: 40px 0;
      }
      .modal button{
        width: 508px;
        height: 64px;
        background-color: var(--sub-color);
        color: var(--main-color);
        font-family: 'GMarketSans', sans-serif;
        font-weight: 700;
        font-size: 2.4rem;
        border-radius: 12px;
      }

      footer{
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        color: #fff;
        font-size: 1.2rem;
        margin-bottom: 68px;
        gap: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <header>
      <img src="./imges/title.png" alt="1만시간의 법칙">
      <p class="header-text">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
    </header>

    <section>
      <img src="./imges/“.png" alt="">
      <p>
        <strong>1만 시간의 법칙</strong>은<br/>
        어떤 분야의 전문가가 되기 위해서는<br/>
        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
      </p>
      <img src="./imges/”.png" alt="">
    </section>

    <form id="calcForm" action="index.html" method="get" novalidate>
      <p>나는 <input id="field" type="text" name="field" placeholder="예)프로그래밍"> 전문가가 될 것이다.</p>
      <p>그래서 앞으로 매일 하루에 <input id="hours" type="text" name="hours" placeholder="예)5시간"> 시간씩 훈련할 것이다.</p>
      <button type="submit">나는 며칠동안 훈련을 해야 1만시간이 될까?</button>
      <img src="./imges/icon.png" alt="">
    </form>

    <div class="result-wrap" id="resultWrap" aria-live="polite">
      <p class="result1">당신은 <strong id="resultField">프로그래밍</strong> 전문가가 되기 위해서</p>
      <p class="result2">대략 <strong id="resultDays">5110</strong> 일 이상 훈련하셔야 합니다! :)</p>

      <div class="btn">
        <button class="go" type="button" id="openModal">훈련하러 가기 GO! GO!</button>
        <button class="share" type="button" id="shareBtn">공유하기</button>
      </div>
    </div>

    <!-- 모달 -->
    <div class="overlay" id="overlay" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <p id="modalTitle">화이팅!!</p>
        <p>당신의 꿈을 응원합니다!</p>
        <img src="./imges/라이캣-img.png" alt="기대하는 라이캣">
        <button type="button" id="closeModal">종료하고 진짜 훈련하러 가기 GO!GO!</button>
      </div>
    </div>

    <footer>
      <img src="./imges/logo-m.png" alt="weniv">
      <p>
        본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.<br/>
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </div>

  <script>
    // 1만 시간 계산기
    const TARGET_HOURS = 10000;

    const form = document.getElementById('calcForm');
    const fieldInput = document.getElementById('field');
    const hoursInput = document.getElementById('hours');

    const resultWrap = document.getElementById('resultWrap');
    const resultField = document.getElementById('resultField');
    const resultDays = document.getElementById('resultDays');

    const overlay = document.getElementById('overlay');
    const openModalBtn = document.getElementById('openModal');
    const closeModalBtn = document.getElementById('closeModal');

    const shareBtn = document.getElementById('shareBtn');

    function openModal(){
      overlay.classList.add('is-open');
      overlay.setAttribute('aria-hidden', 'false');
      closeModalBtn.focus();
    }

    function closeModal(){
      overlay.classList.remove('is-open');
      overlay.setAttribute('aria-hidden', 'true');
      openModalBtn.focus();
    }

    // 오버레이 바깥 클릭 시 닫기
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeModal();
    });

    // ESC로 닫기
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.classList.contains('is-open')) closeModal();
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const field = fieldInput.value.trim() || '프로그래밍';

      // 숫자만 추출(예: "5시간" 입력해도 5로)
      const hours = Number(String(hoursInput.value).replace(/[^\d.]/g, ''));
      if (!Number.isFinite(hours) || hours <= 0) {
        alert('하루 훈련 시간을 1 이상 숫자로 입력해줘!');
        hoursInput.focus();
        return;
      }

      const days = Math.ceil(TARGET_HOURS / hours);

      resultField.textContent = field;
      resultDays.textContent = String(days);

      resultWrap.classList.add('is-visible');

      // 결과로 스크롤(모바일 UX)
      resultWrap.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });

    openModalBtn.addEventListener('click', openModal);
    closeModalBtn.addEventListener('click', closeModal);

    // 공유하기 (지원되면 Web Share, 아니면 링크 복사)
    shareBtn.addEventListener('click', async () => {
      const text = `나는 ${resultField.textContent} 전문가가 되기 위해 ${resultDays.textContent}일 이상 훈련할 거야!`;
      try {
        if (navigator.share) {
          await navigator.share({ title: document.title, text, url: location.href });
        } else {
          await navigator.clipboard.writeText(`${text}\n${location.href}`);
          alert('내용과 링크를 클립보드에 복사했어!');
        }
      } catch (err) {
        // 사용자가 공유 취소한 경우도 여기로 올 수 있음
      }
    });
  </script>
</body>
</html>
